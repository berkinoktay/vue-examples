<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReActivity Examples</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <div
            style="max-width: 300px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; justify-content: center;gap:10px; background-color: bisque;">
            <!-- <input v-model="search" @keydown.enter="filterList" type="text" placeholder="Yazı giriniz"
                style="width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box;"> -->
            <input v-model="search" type="text" placeholder="Yazı giriniz"
                style="width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box;">
            <div style="background-color: beige; margin-bottom: 10px;">
                <p>Normal Data:</p>
                <pre>
                    {{itemList}}
                </pre>
            </div>
            <div style="background-color: beige; margin-bottom: 10px;">
                <p>Filtered Data:</p>
                <pre>
                    {{ getFilteredList }}
                    <!-- {{ filteredList }} -->
                </pre>
            </div>



        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
